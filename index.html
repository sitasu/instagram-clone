<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Copy</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stlyesheet" href="home-screen.css">
    <link rel="stylesheet" href="bottom-bar.css">
    <link rel="stylesheet" href="general.css">

  </head>
  <body>
    <div class="screen">
      <header class="header">
        <nav class="header-top">
          <img class="instagram-logo" src="icons/instagram-logo.png">
          <div class="logos">
            <img class="heart-logo" src="icons/heart-logo.png">
            <img class="message-logo" src="icons/message-logo.jpg">
          </div>
        </nav>
        <nav class="header-bottom">
          <div class="profile-overview">
              <img class="profile-picture" src="profile-pictures/niho-icon-maker.png">
            <div class="usertag">nihocat</div>
          </div>
            
          
          <div class="profile-overview">
            <img class="profile-picture" src="profile-pictures/hero.png">
            <div class="usertag">herothecat</div>
          </div>
            
          <div class="profile-overview">
            <img class="profile-picture" src="profile-pictures/Mimi.jpg">
            <div class="usertag">mimithecat</div>
          </div>
            
          <div class="profile-overview">
            <img class="profile-picture" src="profile-pictures/oliver.jpg">
            <div class="usertag">oliverthecat</div>
          </div> 
        </nav>
      </header>
      <div class="home-screen">
      </div>
      <nav class="bottom-bar">
        <img class="home-button" src="icons/home-icon.png">
        <img class="search-button" src="icons/search-icon.png">
        <img class="add-photo-button" src="icons/add-logo.png">
        <img class="video-button" src="icons/video-icon.png">
        <img class="profile-button" src="icons/profile-icon.png">
      </nav>
    </div>
  </body>
</html>
